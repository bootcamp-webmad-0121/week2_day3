<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // function statement

        function whatever(a, b) {

            return a + b
        }




        // function expression

        const whatever = function (a, b) {

            return a + b
        }





        // Function global object

        const whatever = new Function('a', 'b', 'return a+b')


    </script>
</body>
